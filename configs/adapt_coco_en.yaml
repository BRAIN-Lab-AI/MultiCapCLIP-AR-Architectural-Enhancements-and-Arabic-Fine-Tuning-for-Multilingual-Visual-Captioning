# configs/adapt_coco_en.yaml

data_path: data/corpus/coco_en.txt   # ملف الكابشنات الإنجليزي لـ COCO (واحد caption لكل سطر)
num_adapt_samples: -1                # استخدمي كل العيّنات

clip_arch: ViT-B/16
clip_root: data/checkpoints          # مكان وزن CLIP لو حاطة .pt هناك

# نستخدم BERT English كنموذج لغة (زي ما عندك)
text_model: data/checkpoints/bert-base-uncased

# نفس إعداد الورقة: ديكودر صغير 6 طبقات، 8 هيد، ديم 512
decoder_config: configs/L6_H8_D512.json
init_with_bert: False

label_smoothing: 0.1
batch_size: 32
num_workers: 4
max_tokens: 40

optimizer:
  opt: adamW
  lr: 1e-4
  weight_decay: 0.01
  lr_mult: 1

schedular:
  sched: fix
  lr: 1e-4
  num_warmup_steps: 0.1
  epochs: 10
